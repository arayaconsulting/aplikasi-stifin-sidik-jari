<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes STIFIn Unik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="intro-container">
        <img src="logo.png" alt="Logo Perusahaan" class="logo">
        <h1>Temukan Kepribadian STIFIn Anda</h1>
        <p>Isi data diri Anda untuk memulai sesi dengan Mas Ali Mahfud.</p>
        <form id="user-form">
            <input type="text" id="user-name" placeholder="Nama Lengkap" required>
            <div id="birth-date-container">
                <select id="day" required>
                    <option value="" disabled selected>Hari</option>
                </select>
                <select id="month" required>
                    <option value="" disabled selected>Bulan</option>
                </select>
                <select id="year" required>
                    <option value="" disabled selected>Tahun</option>
                </select>
            </div>
            <select id="blood-type" required>
                <option value="" disabled selected>Pilih Golongan Darah</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
                <option value="belum_tahu">Belum Tahu</option>
            </select>
            <button type="submit" id="start-button">Mulai Pindai Sidik Jari</button>
        </form>
    </div>

    <div class="container hidden" id="scan-container">
        <h2 id="scan-text">Silakan Letakkan Jari Anda</h2>
        <div class="fingerprint-scanner" id="fingerprint-scanner">
            <div class="fingerprint-scan-overlay"></div>
        </div>
        <p id="scan-loading-text">Sedang menunggu sentuhan...</p>
    </div>

    <div class="container hidden" id="result-container">
        <h2 id="result-title"></h2>
        <p id="result-description"></p>
        <button id="restart-button">Selanjutnya</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
